<div class="container mb-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-dark">Apagar Tema</h1>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-md-12">
            <h4 class="text-center text-dark">Você tem certeza que deseja apagar este tema? Todos as postagens serão
                apagadas.</h4>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-md-12">
            <h5 class="text-center text-info">Tema: {{tema.descricao}}</h5>
        </div>
    </div>
    <div class="row mt-3 mb-3">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink="/tema">Não</button>
            <button class="btn btn-success" (click)="apagar()">Sim</button>
        </div>
    </div>
</div>
