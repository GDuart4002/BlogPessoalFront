<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center mt-3 mb-3">Cadastro</h1>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu Nome">
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <label for="usuario">Usuário</label>
                        <input [(ngModel)]="user.nome" class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu Usuário">
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <label for="foto">Foto</label>
                        <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Link da foto">
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <label for="senha">Senha</label>
                        <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha"
                            placeholder="Insira uma Senha">
                    </div>
                    <div class="form-group mt-3 mb-3">
                        <label for="confirmSenha">Confirmar Senha</label>
                        <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Confirme a Senha">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger m-2"routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success m-2"(click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
